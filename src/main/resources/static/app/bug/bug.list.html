<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<button type="button" class="btn btn-success btn-xs" ng-click="togglePanel()">
						<span class="glyphicon glyphicon-plus"></span> Add New
					</button> | 
					<button type="button" class="btn btn-info btn-xs" ng-click="refresh()">
						<span class="glyphicon glyphicon-refresh"></span> Refresh List
					</button>
				</h3>
			</div>
			<div class="panel-body">
				<div ng-if="showNewBugPanel" class="alert alert-warning alert-dismissible" role="alert">
         			<button type="button" class="close" ng-click="togglePanel();" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					
					<div class="container">
					    <div class="row clearfix">
					        <div class="col-xs-11 col-sm-11">
					            <form class="form-horizontal">
					                <fieldset>
										<legend>Create New Bug</legend>
										<div class="form-group">
											<div class="col-md-5">
												<input id="textinput" name="textinput" type="text"
													placeholder="Title" class="form-control input-md">
											</div>
											<div class="col-md-3">
												<select id="selectbasic" name="selectbasic"
													class="form-control">
    												<option value="" selected disabled>Status</option>
													<option value="1">Option one</option>
													<option value="2">Option two</option>
													<option value="3">Option three</option>
												</select>
											</div>
											<div class="col-md-3">
												<select id="selectbasic" name="selectbasic"
													class="form-control">
													<option value="" selected disabled>Priortiy</option>
													<option value="1">Option one</option>
													<option value="2">Option two</option>
													<option value="3">Option three</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-5">
												<textarea class="form-control" rows="3" placeholder="Description"></textarea>
											</div>
											<div class="col-md-6">
												<select id="selectbasic" name="selectbasic"
													class="form-control">
													<option value="" selected disabled>Developer</option>
													<option value="1">Option one</option>
													<option value="2">Option two</option>
													<option value="3">Option three</option>
												</select>
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-2">
												<button type="button" class="btn btn-success btn-xs" ng-click="createOrEdit()">
													<span class="glyphicon glyphicon-floppy-disk"></span> Save
												</button>
											</div>
										</div>
									</fieldset>
				                </form>
			                </div>
		                </div>
	                </div>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-sm-1">ID</th>
							<th class="col-sm-3">Name</th>
							<th class="col-sm-5">Description</th>
							<th class="col-sm-1">Status</th>
							<th class="col-sm-1">Priority</th>
							<th class="col-sm-1">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-if="bugList == 0">
							<td align="center" colspan="6">No data to show!</td>
						</tr>
						<tr ng-repeat="bug in bugList">
							<td>{{bug.id}}</td>
							<td>{{bug.name}}</td>
							<td>{{bug.description}}</td>
							<td>{{bug.status.description}}</td>
							<td>{{bug.priority.description}}</td>
							<td>
								<button type="button" class="btn btn-danger btn-xs" ng-click="remove(bug)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
								<button type="button" class="btn btn-info btn-xs" ng-click="showEditPanel(bug)">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
