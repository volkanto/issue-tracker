<div class="row">
	<div class="col-sm-2">
		<button type="button" class="btn btn-success" ng-click="addNew()">Add New</button>
		<hr>
		<button type="button" class="btn btn-success" ng-click="listAll()">List All</button>
	</div>
	<div class="col-sm-10">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-if="developerList.length == 0">
					<td align="center" colspan="3">No data to show!</td>
				</tr>
				<tr ng-repeat="developer in developerList">
					<td>{{developer.id}}</td>
					<td>{{developer.name}}</td>
					<td>
						<button type="button" class="btn btn-danger btn-xs" ng-click="remove($index)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
						<button type="button" class="btn btn-info btn-xs">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
