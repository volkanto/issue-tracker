<div class="row">
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<button type="button" class="btn btn-success btn-xs" ng-click="togglePanel()">
						<span class="glyphicon glyphicon-plus"></span> Add New
					</button> | 
					<button type="button" class="btn btn-info btn-xs" ng-click="refresh()">
						<span class="glyphicon glyphicon-refresh"></span> Refresh List
					</button>
				</h3>
			</div>
			<div class="panel-body">
				<div ng-if="showNewDeveloperPanel" class="alert alert-warning alert-dismissible" role="alert">
					<button type="button" class="close" ng-click="togglePanel();" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<input type="text" class="form-control" placeholder="Enter developer name" ng-model="developer.name" />
					<br/>
					<button type="button" class="btn btn-success btn-xs" ng-click="createOrEdit()">
						<span class="glyphicon glyphicon-floppy-disk"></span> Save
					</button>
				</div>

				<table class="table table-striped">
					<thead>
						<tr>
							<th class="col-sm-2">ID</th>
							<th class="col-sm-8">Name</th>
							<th class="col-sm-2">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-if="developerList.length == 0">
							<td align="center" colspan="3">No data to show!</td>
						</tr>
						<tr ng-repeat="developer in developerList">
							<td>{{developer.id}}</td>
							<td>{{developer.name}}</td>
							<td>
								<button type="button" class="btn btn-danger btn-xs" ng-click="remove(developer)">
									<span class="glyphicon glyphicon-trash"></span>
								</button>
								<button type="button" class="btn btn-info btn-xs" ng-click="showEditPanel(developer)">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
